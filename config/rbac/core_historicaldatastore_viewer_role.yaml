# This rule is not used by the project twinscale-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to core.core.twinscale.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: twinscale-operator
    app.kubernetes.io/managed-by: kustomize
  name: core-historicaldatastore-viewer-role
rules:
- apiGroups:
  - core.core.twinscale.io
  resources:
  - historicaldatastores
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.core.twinscale.io
  resources:
  - historicaldatastores/status
  verbs:
  - get
